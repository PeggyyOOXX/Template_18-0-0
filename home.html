<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.ico">
    <title>HOME</title>

    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/main-style.css" rel="stylesheet">

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/layout.js"></script>
</head>
<body>
    <div>
        <!-- Header -->
        <div class="header fixed-top d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row">
                    <div class="col-3 pe-0 header-logo">
                        <img src="./assets/img/101logo.png" class="PChide">
                    </div>
                    <div class="col-9 text-end px-0 d-flex align-items-center justify-content-end">
                        <button class="btn btn-primary">Login</button>
                        <button class="btn btn-secondary">Register</button>

                        <div class="dropdown dropdownlangBox">
                            <button class="btn dropdown-toggle btn-dropdown-lang px-1" data-bs-toggle="dropdown" data-bs-display="static">
                                <img src="./assets/img/icon/en.png">
                            </button>
                            <ul class="dropdown-menu dropdown-lang-menu">
                                <li><button class="dropdown-item" type="button"><img src="./assets/img/icon/en.png"><span>English</span></button></li>
                                <li><button class="dropdown-item" type="button"><img src="./assets/img/icon/vn.png"><span>Tiếng Việt</span></button></li>
                                <li><button class="dropdown-item" type="button"><img src="./assets/img/icon/ph.png"><span>Pilipino</span></button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- main content -->
        <div class="main-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        Main Content
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar MOBhide">
            <div class="sidebar-logo">
                <img src="./assets/img/101logo.png">
            </div>
        </div>

        <!-- function bar -->
        <div class="functionbar fixed-bottom PChide">
            <div class="container">
                <div class="row">
                    <div class="col-12 functionBox">
                        <div class="function-pagelink">
                            <a href="#">
                                <img src="./assets/img/icon/home.png">
                                <span>Home</span>
                            </a>
                        </div>
                        <div class="function-pagelink">
                            <a href="#">
                                <img src="./assets/img/icon/promotion.png">
                                <span>Promotion</span>
                            </a>
                        </div>
                        <div class="function-pagelink">
                            <a href="#">
                                <img src="./assets/img/icon/deposit.png">
                                <span>Deposit</span>
                            </a>
                        </div>
                        <div class="function-pagelink">
                            <a href="#">
                                <img src="./assets/img/icon/support.png">
                                <span>Support</span>
                            </a>
                        </div>
                        <div class="function-pagelink">
                            <a href="#">
                                <img src="./assets/img/icon/menu.png">
                                <span>Menu</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
</body>
</html>
